<mat-card>
  <mat-card-content>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName">
      </mat-form-field>&nbsp;
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName">
      </mat-form-field>
      <div formArrayName="aliases">
        <h2>Aliases</h2>
        <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="addAlias()">
          <mat-icon>add</mat-icon>
        </button>
        <!-- <button type="button" (click)="addAlias()">+ Add another alias</button> -->
        @for (alias of aliases.controls; track i;let i = $index) {
          <div>
            <!-- The repeated alias template -->
            <mat-form-field>
              <mat-label>Alias</mat-label>
              <input matInput [formControlName]="i">
            </mat-form-field>
            <button mat-fab color="warn" aria-label="Example icon button with a delete icon" (click)="removeAlias(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        }
      </div>
      <button type="submit" mat-flat-button color="primary" [disabled]="!profileForm.valid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
