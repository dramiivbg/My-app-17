<form [formGroup]="profileForm" (ngSubmit)="getNeows()">
    <mat-form-field>
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
            <input matStartDate placeholder="Start date" formControlName="start_date">
            <input matEndDate placeholder="End date" formControlName="end_date">
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field>
    <button mat-flat-button color="primary" type="submit" [disabled]="!profileForm.valid">Send</button>
</form>
<mat-card>
  <mat-card-content>
    @if (loading) {
      <mat-spinner></mat-spinner>
    }@else {
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="catalog">
            <th mat-header-cell *matHeaderCellDef> Catalog </th>
            <td mat-cell *matCellDef="let element"> {{element.catalog}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="activityID">
            <th mat-header-cell *matHeaderCellDef> Activity ID </th>
            <td mat-cell *matCellDef="let element"> {{element.activityID}} </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.location}} </td>
          </ng-container>
    
          <ng-container matColumnDef="link">
            <th mat-header-cell *matHeaderCellDef> Link </th>
            <td mat-cell *matCellDef="let element"> <a [href]="element.link">{{element.link}} </a></td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of catalogs">
        </mat-paginator>
      </div>
    }
    </mat-card-content>
</mat-card>
