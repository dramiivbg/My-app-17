<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
    (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>My App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>
<mat-drawer-container autosize>
  <mat-drawer #drawer opened="false"  mode="side">
    <mat-nav-list>
      <mat-list-item>
        <button mat-button routerLink="/apod" routerLinkActive="active" ><mat-icon>dashboard</mat-icon>Apod</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/resolver" routerLinkActive="active" ><mat-icon>dashboard</mat-icon>Resolver</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/list" routerLinkActive="active" ><mat-icon>dashboard</mat-icon>catalogs</button>
      </mat-list-item>
      <mat-list-item>
        <button mat-button routerLink="/" routerLinkActive="active" ><mat-icon>home</mat-icon>Home</button>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content class="example-sidenav-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
